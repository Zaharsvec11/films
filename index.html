  <body>
    <div class="container-fluid">
        <div class="row">

            <nav role="navigation" class="navbar-inverse">
                <div class="container">

                    <div class="navbar-header header">
                        <div class="container">

                        </button>
                    </div>
                </div>
                <div id="navbarCollapse" class="collaose navbar-collapse">

                    </ul>
                </div>
            </nav>
        </div>

    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-lg-9 col-lg-push-3">
                    <h2>Новые Фильмы</h2>
                    <hr>
                    <div class="row">
                        <div class="films_block col-lg-3 col-md-3 col-sm-3 col-xs-6">
                            <img src="img/inter.PNG" alt="Интерстеллар">
                            <div class="film_label">интерстеллар</div>
                        </div>
                            <div class="films_block col-lg-3 col-md-3 col-sm-3 col-xs-6">
                            <img src="img/matrix.PNG" alt="Матрица">
                            <div class="film_label">Матрица</div>
                            </div>
                            <div class="films_block col-lg-3 col-md-3 col-sm-3 col-xs-6">
                            <img src="img/cloud.PNG" alt="Девид Митчел">
                            <div class="film_label">Девид Митчел</div>
                            </div>
                            <div class="films_block col-lg-3 col-md-3 col-sm-3 col-xs-6">
                            <img src="img/max.PNG" alt="Безумный Макс">
                            <div class="film_label">Безумный Макс</div>
                        </div>
                        <h2>Новые Сереалы</h2>
                    <hr>
                    <div class="row">
                        <div class="films_block col-lg-3 col-md-3 col-sm-3 col-xs-6">
                            <img src="img/wight.PNG" alt="Во все тяжкие">
                            <div class="film_label">Во все тяжкие</div>
                        </div>
                            <div class="films_block col-lg-3 col-md-3 col-sm-3 col-xs-6">
                            <img src="img/walkigdead.PNG" alt="Смертельная Ходьба">
                            <div class="film_label">Смертельная Ходьба</div>
                            </div>
                            <div class="films_block col-lg-3 col-md-3 col-sm-3 col-xs-6">
                            <img src="img/xfiles.PNG" alt="Секретные Матерялы">
                            <div class="film_label">Секретные Матерялы</div>
                            </div>
                            <div class="films_block col-lg-3 col-md-3 col-sm-3 col-xs-6">
                            <img src="img/selecon.PNG" alt="Кремневая Долина">
                            <div class="film_label">Кремневая Долина</div>
                        </div>

                    </div>
                </div>
                </div>

                   <div class="panel panel-default">

                                <DIV class="panel-body">
                                    <form role="search">
                                        <div class="form-group">
                                           <div class="input-group">
                                            <input type="search" class="form-control input-lg" placeholder="Ваш Запрос">

                                                <button class="btn btn-default btn-lg" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                                            </div>
                                           </div>
                                        </div>
                                    </form>
                                </DIV>
                            </div>
                            <div class="panel panel-info">
                                <div class="panel-heading"><div class="sidebar-header>Вход"></div></div>
                                <div class="panel-body">

                                    <form role="form">
                                        <div class="form-group">
                                            <input type="text" class="form-control input-lg" placeholder="Логин">
                                        </div>
                                        <div class="form-group">
                                        <input type="text" class="form-control input-lg" placeholder="Пароль">
                                        </div>

                                        <button type="submit" class="btn btn-warning pull-right">вход</button>
                                    </form>
                                </div>
                            </div>
                       </div>
                    </div>
                </div>
            
        </div>
